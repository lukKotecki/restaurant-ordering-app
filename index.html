<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2> The best burgers and pizzas in town.</h2>
            </header>
            
            <main class="menu-container">
                <ul class="menu-list" id="menu-list">
                </ul>
            </main>

            <div class="summary" id="summary">
                <h3>Your order</h3>
                <ul class="summary-list" id="summary-list">
                </ul>
                <div class="summary-price">
                    <h6>Total price</h6>
                    <div class="summary-total-price" id="summary-total-price">$0</div>
                </div>
                <button class="complete-order-button" id="complete-order-button">Complete order</button>
            </div>

            <div class="form-container" id="form-container">
                <h3>Enter card details</h3>
                <form id="form">
                    <input type="text" name="name" placeholder="Enter your name" >
                    <input type="text" name="card" placeholder="Enter your card number" >
                    <input type="number" name="ccv" placeholder="Enter CCV">
                    <button type="submit">Pay</button>

                </form>
            </div>

        </div>


	<script src="index.js" type="module"></script>
    </body>
</html>
